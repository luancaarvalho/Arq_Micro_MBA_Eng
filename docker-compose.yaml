services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9094:9094"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,EXTERNAL://localhost:9094
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,EXTERNAL://0.0.0.0:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0

  schema-registry:
    image: confluentinc/cp-schema-registry:7.6.0
    depends_on:
      - kafka
    environment:
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: "kafka:9092"
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_LISTENERS: "http://0.0.0.0:8081"
    ports:
      - "8081:8081"

  connect:
    image: debezium/connect:2.6
    container_name: connect
    depends_on:
      - kafka
      - schema-registry
    ports:
      - "8083:8083"
    environment:
      BOOTSTRAP_SERVERS: "kafka:9092"
      GROUP_ID: "1"
      CONFIG_STORAGE_TOPIC: "connect-configs"
      OFFSET_STORAGE_TOPIC: "connect-offsets"
      STATUS_STORAGE_TOPIC: "connect-status"
      KEY_CONVERTER: "org.apache.kafka.connect.json.JsonConverter"
      VALUE_CONVERTER: "org.apache.kafka.connect.json.JsonConverter"
      KEY_CONVERTER_SCHEMA_REGISTRY_URL: "http://schema-registry:8081"
      VALUE_CONVERTER_SCHEMA_REGISTRY_URL: "http://schema-registry:8081"
      PLUGIN_PATH: "/kafka/connect"
    volumes:
      - ./connectors:/connectors
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/connectors"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  init-connector:
    image: curlimages/curl:latest
    container_name: init-connector
    depends_on:
      connect:
        condition: service_healthy
      postgres_source:
        condition: service_started
    volumes:
      - ./connectors:/connectors
    restart: "no"
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "Aguardando Kafka Connect ficar disponivel..."
        MAX_RETRIES=30
        RETRY_COUNT=0
        while [ $$RETRY_COUNT -lt $$MAX_RETRIES ]; do
          if curl -f -s http://connect:8083/connectors > /dev/null 2>&1; then
            echo "Kafka Connect esta disponivel!"
            break
          fi
          RETRY_COUNT=$$((RETRY_COUNT + 1))
          echo "Tentativa $$RETRY_COUNT/$$MAX_RETRIES - Kafka Connect ainda nao esta pronto..."
          sleep 2
        done
        if [ $$RETRY_COUNT -eq $$MAX_RETRIES ]; then
          echo "Erro: Kafka Connect nao ficou disponivel apos $$MAX_RETRIES tentativas"
          exit 1
        fi
        CONNECTOR_NAME=$$(cat /connectors/connector.json | grep -o '"name"[[:space:]]*:[[:space:]]*"[^"]*"' | cut -d'"' -f4)
        echo "Verificando se o conector '$$CONNECTOR_NAME' ja existe..."
        if curl -f -s http://connect:8083/connectors/$$CONNECTOR_NAME > /dev/null 2>&1; then
          echo "Conector '$$CONNECTOR_NAME' ja existe. Removendo..."
          curl -X DELETE http://connect:8083/connectors/$$CONNECTOR_NAME
          sleep 2
        fi
        echo "Criando connector Debezium..."
        RESPONSE=$$(curl -X POST http://connect:8083/connectors \
          -H "Content-Type: application/json" \
          -d @/connectors/connector.json \
          -w "\n%{http_code}" \
          -s)
        HTTP_CODE=$$(echo "$$RESPONSE" | tail -n1)
        BODY=$$(echo "$$RESPONSE" | sed '$$d')
        if [ "$$HTTP_CODE" -eq 201 ] || [ "$$HTTP_CODE" -eq 200 ]; then
          echo "Conector criado com sucesso!"
          echo "$$BODY"
        else
          echo "Erro ao criar conector (HTTP $$HTTP_CODE):"
          echo "$$BODY"
          exit 1
        fi

  postgres_destination:
    image: postgres:15
    container_name: postgres_destination
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: destination_db
    ports:
      - "5433:5432" 
    volumes:
      - pgdata_desination:/var/lib/postgresql/data
      - ./source:/docker-entrypoint-initdb.d

  postgres_source:
    image: debezium/example-postgres:2.6
    volumes:
      - pgdata_source:/var/lib/postgresql/data
      - ./source:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: source_db
    ports:
      - "5434:5432"
    
  minio:
    image: minio/minio
    container_name: minio
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admin123
    ports:
      - "9000:9000" 
      - "9001:9001"   
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
  
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    depends_on:
      - kafka

volumes:
  pgdata_source:
  pgdata_desination:
  minio_data: